name: Secure CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security_and_tests:
    name: Security checks and unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install bandit pip-audit pytest

      - name: Run Bandit (SAST - non-blocking)
        run: |
          bandit -r . -f txt -o bandit-report.txt || true
        # Bandit runs but DOES NOT fail the pipeline

      - name: Run pip-audit (dependency scan)
        run: |
          pip-audit -r requirements.txt -f text -o pip-audit-report.txt
        continue-on-error: false   # THIS WILL FAIL THE PIPELINE IF VULNS FOUND

      - name: Run unit tests (pytest)
        run: |
          pytest
        continue-on-error: false

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.txt
            pip-audit-report.txt

  secret_scan:
    name: Secret scanning with Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner
        continue-on-error: false   # Will fail pipeline if secret found

  build_and_scan_image:
    name: Build and scan Docker image
    runs-on: ubuntu-latest
    needs: [security_and_tests, secret_scan]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t flask-app:secure-ci .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.24.0
        with:
          image-ref: "flask-app:secure-ci"
          format: "table"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
        continue-on-error: false   # Will fail pipeline if CRITICAL/HIGH found

  deploy:
    name: Deploy application (simulated)
    runs-on: ubuntu-latest
    needs: build_and_scan_image
    if: github.ref == 'refs/heads/master' && needs.build_and_scan_image.result == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Simulate deployment
        run: |
          echo "All security checks passed. Simulating deployment..."
          echo "Deployment completed successfully."
